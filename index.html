<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="basketball1.png" alt="">
                <h1>Basketball Scoreboard</h1>
            </div>
            <div class="main">
                <div>
                    <h3>Home</h3>
                    <p id="score1">0</p>
                    <button id="btn1" onclick="homeOne()">+1</button>
                    <button id="btn2" onclick="homeTwo()">+2</button>
                    <button id="btn3" onclick="homeThree()">+3</button>
                </div>
                <div>                
                    <h3>Guest</h3>
                    <p id="score2">0</p>
                    <button id="btn4" onclick="guestOne()">+1</button>
                    <button id="btn5" onclick="guestTwo()">+2</button>
                    <button id="btn6" onclick="guestThree()">+3</button>
                </div>
            </div>
            <div class="resetBtn">
                <button id="reset-btn" onclick="scoreReset()">Reset score</button>
            </div>
        </div>
		<script src="index.js"></script>
    </body>
</html>
